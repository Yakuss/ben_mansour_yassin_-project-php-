<!DOCTYPE html>
<html>
<head>
	<title>Ajout de matière</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Chargement de Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<h1>Ajout de matière</h1>
	<form action="ajouter_matiere.php" method="post">
		<label for="codematiere">Code matière :</label>
		<input type="text" id="codematiere" name="codematiere" required class="form-control"><br><br>
		<label for="nommatiere">Nom matière :</label>
		<input type="text" id="nommatiere" name="nommatiere" required class="form-control"><br><br>
		<label for="nbreheurecourspersemaine">Nombre d'heures de cours par semaine :</label>
		<input type="number" id="nbreheurecourspersemaine" name="nbreheurecourspersemaine" min="0" required class="form-control"><br><br>
		<label for="nbreheuretdpersemaine">Nombre d'heures de TD par semaine :</label>
		<input type="number" id="nbreheuretdpersemaine" name="nbreheuretdpersemaine" min="0" required class="form-control"><br><br>
		<label for="nbreheuretppersemaine">Nombre d'heures de TP par semaine :</label>
		<input type="number" id="nbreheuretppersemaine" name="nbreheuretppersemaine" min="0" required class="form-control"><br><br>
		<input type="submit" value="Ajouter la matière" class="btn btn-primary">
	</form>

	<!-- Chargement de Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUk11PbIx7h9aJ" crossorigin="anonymous"></script>
</body>
</html>
